<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멘토 신청 상세</title>
</head>
<body>
<h2>멘토 신청 상세 정보</h2>

<!-- 신청 정보 표시 -->
<div>
    <p><strong>이름:</strong> <span th:text="${application.member.name}">홍길동</span></p>
    <p><strong>아이디:</strong> <span th:text="${application.member.userId}">user123</span></p>
    <p><strong>이메일:</strong> <span th:text="${application.member.email}">user@email.com</span></p>
    <p><strong>전화번호:</strong> <span th:text="${application.member.tel}">010-1234-5678</span></p>
    <p><strong>경력:</strong> <span th:text="${application.mentorCareer}">백엔드 3년</span></p>
    <p><strong>소속:</strong> <span th:text="${application.affiliation}">카카오</span></p>
</div>

<!-- 승인/거절 버튼 -->
<form th:action="@{'/admin/mentor/' + ${application.id} + '/approve'}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">승인</button>
</form>

<form th:action="@{'/admin/mentor/' + ${application.id} + '/reject'}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">거절</button>
</form>

<br><br>
<a href="/admin/mentor">← 목록으로 돌아가기</a>

</body>
</html>
