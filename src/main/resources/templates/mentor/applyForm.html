<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멘토 신청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="${user} != null ? '/loginhome' : '/'">MM Community</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Main Content -->
<header class="masthead">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-6">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-4">멘토 신청</h5>

                        <!-- 메시지 표시 -->
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <!-- 신청 폼 -->
                        <form th:action="@{/mentor/apply}" method="post" th:object="${mentorApplyDto}" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{mentorCareer}" class="form-control" id="careerInput"
                                       placeholder="예: 백엔드 개발자 3년">
                                <label for="careerInput">멘토 경력</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" th:field="*{affiliation}" class="form-control" id="affInput"
                                       placeholder="예: 카카오">
                                <label for="affInput">소속</label>
                            </div>
                            <!-- 이력서 파일 업로드 -->
                            <div class="mb-3">
                                <label for="resumeFile" class="form-label">이력서 업로드</label>
                                <input type="file" class="form-control" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx,.txt,.rtf">
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-block" type="submit">멘토 신청하기</button>
                            </div>
                            <div class="d-grid mt-2">
                                <button class="btn btn-secondary btn-block" type="button" onclick="history.back()">이전으로</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Footer -->
<footer class="bg-light py-4">
    <div class="container text-center">
        <small class="text-muted">&copy; 2025 Kernel360 Team Pose</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
